server {
    listen       80;
    # server_name  www.josephxia.com;
    location / {
        root   /var/www/html;
    index  index.html index.htm;
    try_files $uri $uri / /index.html;
}
location / api {
    proxy_pass  http://127.0.0.1:3000;
    proxy_redirect     off;
    proxy_set_header   Host
    proxy_set_header   X - Real - IP
    proxy_set_header   X - Forwarded - For
} 
}