<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    高级api 不兼容 socket.io(一般使用它)
    在TCP传输层
<script>
    let socket = new WebSocket('ws://localhost:3000');  //协议
    socket.onopen = function(){    //浏览器发送
        socket.send('我爱你')
    }
    socket.onmessage = function(e){  //浏览器接收
        console.log(e.data);
    }
</script>
</body>
</html>
